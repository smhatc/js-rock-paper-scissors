<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="./js/app.js"></script>
        <title>Rock Paper Scissors Browser Game</title>
</head>
<body>
        <header>
                <h1>Rock Paper Scissors Browser Game</h1>
                <p id="result-display"></p>
                <button id="reset-button">Reset Game</button>
        </header>
        <main>
                <button id="rock" class="game-button choice">🪨</button>
                <button id="paper" class="game-button choice">📄</button>
                <button id="scissors" class="game-button choice">✂️</button>
        </main>
</body>
</html>
